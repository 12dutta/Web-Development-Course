<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form >
        <!-- textfield-> by default hoti hai ye -->
        <label for="Firstname">Enter Name: </label>
        <input type="text" name="Firstname" id="Firstname" placeholder="Firstname">
        <input type="text" name="Lastname" id="Lastname" placeholder="Lastname">
        <br/><br/>

        <!-- radio -->
        <label for="radiobtn">Male</label>
        <input type="radio" name="radiobtn" id="radiobtn" value="male">
        <label for="radiobtn">Female</label>
        <input type="radio" name="radiobtn" id="radiobtn" value="female" >
        <br/><br/>

        <!-- checkbox -->
        <label for="tick">Yes</label>
        <input type="checkbox" name="tick" id="tick">
        <label for="tick">No</label>
        <input type="checkbox" name="tick" id="tick">
        <br/><br/>

        <!-- file upload -->
        <label for="data">Upload file</label>
        <input type="file" name="data" id="data">
        <br/><br/>

        <!-- image button -->
        <input type="image" name="downarrow" id="downarrow" alt="Click here" src="button.png" height="50px" width="50px">
        <br/><br/>

        <!-- password field -->
        <label for="content">Enter Password</label>
        <input type="password" name="content" id="content">
        <br/><br/>

        <!-- date picker -->
        <label for="datepicker">Enter Date</label>
        <input type="date" name="datepicker" id="datepicker">
    </form>
    
</body>
</html>
