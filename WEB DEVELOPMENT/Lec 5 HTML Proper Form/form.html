<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Event Registration</h2>
    <form >
        <label for="name">Name: </label><br/>
        <input type="text" id="name"><br/><br/>

        <label for="email">Email: </label><br/>
        <input type="email" id="email"><br/><br/>

        <label for="phone">Phone No: </label><br/>
        <input type="tel" id="phone"><br/><br/>
        
        <label for="occupationType">Occupation:</label>
        <select name="occupationType" id="occupationType">
            <option value="student">Student</option>
            <option value="professional">Professional</option>
            <option value="other">Other</option>
        </select><br/><br/>

        <fieldset>
            <legend>Topic of Interest:</legend>

            <label for="data1">HTML</label>
            <input type="checkbox" id="data1">
            <label for="data2">CSS</label>
            <input type="checkbox" id="data2">
            <label for="data3">JavaScript</label>
            <input type="checkbox" id="data3">

        </fieldset>
        <br/><br/>
        
        <label for="commet">Commet Here</label>
        <br/>
        <textarea name="Data" id="commet" cols="30" rows="10"></textarea>
        
        <button>Register</button>
    </form>
</body>
</html>
